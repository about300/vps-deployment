name: Update Bing Image

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Bing Image
        run: |
          mkdir -p web/assets
          url=$(curl -s "https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1" \
            | jq -r '.images[0].url')
          curl -L "https://www.bing.com${url}" -o web/assets/bing.jpg

      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add web/assets/bing.jpg
          git commit -m "update bing background" || echo "no change"
          git push

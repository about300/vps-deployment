name: update-bing

on:
  schedule:
    # 每天 UTC 00:30 运行（北京时间 08:30）
    - cron: '30 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch Bing image info
        run: |
          curl -s "https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1" > bing.json

      - name: Download Bing image
        run: |
          IMG_URL=$(jq -r '.images[0].url' bing.json)
          mkdir -p assets
          curl -L "https://www.bing.com${IMG_URL}" -o assets/bing.jpg

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add web/assets/bing.jpg

          if git diff --cached --quiet; then
            echo "Bing image not changed, skip commit"
            exit 0
          fi

          git commit -m "chore: update bing background"
          git push

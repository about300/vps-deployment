name: Update Bing Background

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 0 点
  workflow_dispatch:

jobs:
  update-bing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # ★关键：关闭默认 token

      - name: Fetch Bing image info
        run: |
          curl -s "https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1" > bing.json

      - name: Download Bing image
        run: |
          IMG_URL=$(cat bing.json | jq -r '.images[0].url')
          FULL_URL="https://www.bing.com${IMG_URL}"
          mkdir -p assets
          curl -L "$FULL_URL" -o assets/bing.jpg

      - name: Commit and push updated image
        env:
          GH_TOKEN: ${{ secrets.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 }}   # ★关键：用你的 PAT
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add assets/bing.jpg

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "update bing background"

          git push https://${GH_TOKEN}@github.com/about300/vps-deployment.git HEAD:main

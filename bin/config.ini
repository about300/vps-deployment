# SubConverter 配置文件

[General]
# 设置转换目标的协议和端口（例如，VLESS协议）
target_protocol = vless
target_address = 127.0.0.1
target_port = 10000

# 用于存储转换后的订阅文件的路径
output_path = /opt/subconverter/output/

# 设置配置文件的日志路径
log_file = /opt/subconverter/subconverter.log

# 启用调试模式
debug_mode = true

# 设置用户自定义规则（如果需要）
custom_rules_path = /opt/subconverter/rules/

[SubConverterSettings]
# 设置订阅源
subscription_url = https://example.com/your_sub_url

# 设置订阅转换的特定规则，例如加密方式、协议等
convert_protocol = vless
convert_encryption = none
convert_method = aes-128-gcm

[AdvancedSettings]
# 高级设置，设置转换时的参数
timeout = 30
max_connections = 10

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VPS Dashboard</title>

  <meta name="description" content="黎黎love鹏鹏" />

  <!-- 原有样式，不改路径 -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- 背景兜底 -->
  <style>
    body {
      background-color: #0f172a;
    }
    .bg-layer {
      position: fixed;
      inset: 0;
      z-index: -2;
      background-image: url("assets/bing.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .bg-mask {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.35),
        rgba(0,0,0,0.55)
      );
    }
  </style>
</head>

<body>
  <!-- 背景 -->
  <div class="bg-layer"></div>
  <div class="bg-mask"></div>

  <!-- ================= 顶部导航 ================= -->
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <i class="fas fa-server"></i>
        <a href="/">VPS Dashboard</a>
      </div>
      <div class="nav-menu">
        <a href="/" class="nav-link active">首页</a>
        <a href="/subconvert/" class="nav-link">订阅转换</a>
        <a id="sui-link" href="#" class="nav-link" target="_blank">S-UI 面板</a>
        <a href="#services" class="nav-link">服务状态</a>
        <a href="https://github.com/about300" class="nav-link" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- ================= 头部 ================= -->
  <header class="page-header">
    <div class="container">
      <h1 class="page-title">黎黎的服务</h1>
      <p class="page-subtitle">「黎黎love鹏鹏」</p>
    </div>
  </header>

  <!-- ================= 主体 ================= -->
  <main class="container main-content">

    <!-- 搜索 -->
    <section class="search-section">
      <form action="https://www.google.com/search" method="GET" target="_blank">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" name="q" placeholder="搜索工具 / 服务 / 配置" />
          <button type="submit">搜索</button>
        </div>
      </form>
    </section>

    <!-- 快捷入口 -->
    <section class="tools-section">
      <h2 class="section-title">
        <i class="fas fa-rocket"></i> 快速访问
      </h2>

      <div class="tools-grid">
        <a href="/subconvert/" class="tool-card">
          <div class="tool-icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="tool-content">
            <h3>订阅转换</h3>
            <p>仅内部 API 调用</p>
          </div>
        </a>

        <a id="sui-card" href="#" class="tool-card" target="_blank">
          <div class="tool-icon"><i class="fas fa-gauge-high"></i></div>
          <div class="tool-content">
            <h3>S-UI 面板</h3>
            <p>节点 / 流量 / 用户管理</p>
          </div>
        </a>

        <a id="adguard-card" href="#" class="tool-card" target="_blank">
          <div class="tool-icon"><i class="fas fa-shield-halved"></i></div>
          <div class="tool-content">
            <h3>AdGuard Home</h3>
            <p>DNS 去广告</p>
          </div>
        </a>
      </div>
    </section>

    <!-- ================= 服务状态（不显示端口） ================= -->
    <section class="services-section" id="services">
      <h2 class="section-title">
        <i class="fas fa-heartbeat"></i> 服务状态
      </h2>
      <div class="services-grid" id="services-grid"></div>
    </section>

  </main>

  <!-- ================= JS ================= -->
  <script>
    const protocol = location.protocol === 'file:' ? 'http:' : location.protocol;
    const host = location.hostname;
    const currentDomain = location.host;

    // S-UI访问2095端口根目录
    const SUI_URL = 'https://' + currentDomain + ':2095';
    const ADGUARD_URL = 'https://' + currentDomain + ':3000';

    // 更新所有S-UI链接
    document.getElementById('sui-link').href = SUI_URL;
    document.getElementById('sui-card').href = SUI_URL;
    document.getElementById('adguard-card').href = ADGUARD_URL;

    // 服务检查配置 - 使用直接端口访问
    const services = [
      { name: 'Web 服务', icon: 'fa-server', check: '/' },
      { name: '订阅转换', icon: 'fa-exchange-alt', check: '/subconvert/' },
      { name: 'S-UI 面板', icon: 'fa-gauge-high', check: SUI_URL },
      { name: 'AdGuard', icon: 'fa-shield-halved', check: ADGUARD_URL }
    ];

    const grid = document.getElementById('services-grid');

    services.forEach(s => {
      const card = document.createElement('div');
      card.className = 'service-card loading';
      card.innerHTML = `
        <div class="service-icon"><i class="fas ${s.icon}"></i></div>
        <div class="service-info">
          <p>${s.name}</p>
          <span>检测中…</span>
        </div>
      `;
      grid.appendChild(card);

      // 使用fetch检查服务状态，对外部服务使用no-cors模式
      const checkService = () => {
        fetch(s.check, { 
          method: 'HEAD',
          mode: s.name.includes('S-UI') || s.name.includes('AdGuard') ? 'no-cors' : 'same-origin',
          cache: 'no-cache'
        })
        .then(r => {
          card.classList.remove('loading');
          if (r.ok || r.status === 0) { // status 0 表示no-cors模式成功
            card.classList.add('online');
            card.querySelector('span').textContent = '在线';
          } else {
            card.classList.add('offline');
            card.querySelector('span').textContent = '离线';
          }
        })
        .catch(() => {
          card.classList.remove('loading');
          card.classList.add('offline');
          card.querySelector('span').textContent = '离线';
        });
      };
      
      // 延迟检查
      setTimeout(checkService, Math.random() * 1000);
    });
    
    // 页面加载完成
    window.addEventListener('load', function() {
      console.log('VPS Dashboard 加载完成');
      console.log('S-UI面板地址:', SUI_URL);
      console.log('AdGuard Home地址:', ADGUARD_URL);
      console.log('背景图片地址:', '/assets/bing.jpg');
    });
  </script>

</body>
</html>
